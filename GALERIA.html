<!DOCTYPE html>
<html lang="es">
<head>
  <title>Galeria de Imagenes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
    .bg-naranja-pastel {
      background-color: #FFDAB9;
    }
  </style>
</head>
<body class="bg-naranja-pastel text-gray-800">
  <header class="background-orange shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Galer√≠a</h1>
      <a href="ZIHUASKATE.html" class="text-blue-500 hover:underline">Volver a Inicio</a>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Imagen 1 -->
      <div class="bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="360.gif" alt="Imagen 1" class="w-full h-64 object-cover">
        <div class="p-4">
          <p class="text-sm text-gray-600">Laser Flip</p>
        </div>
      </div>

      <!-- Imagen 2 -->
      <div class="bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="nocomply.gif" alt="Imagen 2" class="w-full h-64 object-cover">
        <div class="p-4">
          <p class="text-sm text-gray-600">No comply</p>
        </div>
      </div>

      <!-- Imagen 3 -->
      <div class="bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="imposible.gif" alt="Imagen 3" class="w-full h-64 object-cover">
        <div class="p-4">
          <p class="text-sm text-gray-600">Imposible</p>
        </div>
      </div>

      <!-- Imagen 4 -->
      <div class="bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="Heelflip.jpg" alt="Imagen 4" class="w-full h-64 object-cover">
        <div class="p-4">
          <p class="text-sm text-gray-600">Heelflip</p>
        </div>
      </div>

      <!-- Imagen 5 -->
      <div class="bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="ollie1.jpg" alt="Imagen 5" class="w-full h-64 object-cover">
        <div class="p-4">
          <p class="text-sm text-gray-600">Ollie</p>
        </div>
      </div>

      <!-- Imagen 6 -->
      <div class="bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="kickflip1.jpg" alt="Imagen 6" class="w-full h-64 object-cover">
        <div class="p-4">
          <p class="text-sm text-gray-600">Kickflip</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t p-4 text-center text-sm text-gray-500">
    &copy; 2025 - ZIHUASKATE
  </footer>
</body>
</html>
